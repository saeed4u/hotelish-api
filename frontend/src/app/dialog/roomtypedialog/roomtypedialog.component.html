<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <input matInput [(ngModel)]="data.roomType.name" >
  </mat-form-field>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-button color="warning" (click)="cancel()">Cancel</button>
  <button mat-button color="accent" [disabled]="!data.roomType.name" [mat-dialog-close]="data.roomType" cdkFocusInitial>Ok</button>
</div>
